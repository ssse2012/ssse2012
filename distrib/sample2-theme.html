<!DOCTYPE html>
<html>
<head>
<title>Sample2 - Custom theme</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="themes/my-custom-theme.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="b">

		<div data-role="header">
			<h1>Sample2 - Custom theme</h1>
		</div>

		<div data-role="content">
			<p>Hello world</p>
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a href="#">Acura</a></li>
				<li><a href="#">Audi</a></li>
				<li><a href="#">BMW</a></li>
				<li><a href="#">Cadillac</a></li>
				<li><a href="#">Ferrari</a></li>
			</ul>

			<form>
				<label for="slider-0">Input slider:</label> <input type="range"
					name="slider" id="slider-0" value="25" min="0" max="100" />
			</form>

			<a href="#" data-role="button" data-icon="star">Star button</a>
		</div>
		
		<div data-role="footer">
			<h6>This is a footer</h6>
		</div>

	</div>
</body>
</html>
