<!DOCTYPE html>
<html>
<head>
<title>Sample4 - Tabs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="themes/my-custom-theme.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>

<body>
	<div data-role="page" id="page1" data-theme="a">
		<div data-role="header">
			<div data-id="navig" data-role="navbar">
				<ul>
					<li><a href="#page1" class="ui-btn-active ui-state-persist"
						data-icon="home">One</a></li>
					<li><a href="#page2" data-icon="back">Two</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">Content page 1</div>
		<div data-role="footer">
			<h4>Page 1 Footer</h4>
		</div>
		<!-- /footer -->
	</div>

	<div data-role="page" id="page2" data-theme="b">
		<div data-role="header">
			<div data-id="navig" data-role="navbar">
				<ul>
					<li><a href="#page1" 
						data-icon="home">One</a></li>
					<li><a href="#page2" data-icon="back" class="ui-btn-active ui-state-persist">Two</a></li>
				</ul>
			</div>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>I'm the second page</p>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Page 2 Footer</h4>
		</div>
		<!-- /footer -->
	</div>
</body>
</html>
