<html>
<head>
<title>Sample8 - maps</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

<script src="http://maps.google.com/maps/api/js?sensor=true"
	type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script src="js/ui/jquery.ui.map.js" type="text/javascript"></script>

</head>
<body>

	<div data-role="page">

		<div data-role="header">
			<h1>Sample8 - maps</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>The content</p>
			<div id="map_canvas" style="width: 100%; height: 250px"></div>
		</div>

		<div data-role="footer">
			<h4>The Footer</h4>
		</div>
		<!-- /header -->
	</div>

</body>

<script>
	$(document).ready(
			function() {

				$(function() {
					var yourStartLatLng = new google.maps.LatLng(59.3426606750,
							18.0736160278);
					$('#map_canvas').gmap({
						'center' : yourStartLatLng
					});
					$('#map_canvas').gmap('addControl', 'control', google.maps.ControlPosition.RIGHT_TOP);      
					
				});
			});
</script>

</html>
